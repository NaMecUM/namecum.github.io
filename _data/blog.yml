    date: 5 de novembro a 10 de dezembro
    photo: natalsolidario.jpg
    description: UMinho lança Campanha de Recolha de Brinquedos para crianças carenciadas e com necessidades especiais. A Universidade do Minho (UMinho) lançou no passado dia 5 de novembro, a Campanha de Recolha de Brinquedos "OFERECE e faz uma criança feliz!". Os brinquedos angariados serão entregues a crianças carenciadas e a crianças com necessidades especiais. Em Guimarães, a recolha terá lugar no Complexo Desportivo de Azurém; Bar Engenharia I; Bar Centro de Ciência Viva (Campus de Couros); Residências Universitárias (Azurém e Combatentes); Sociedade Martins Sarmento; Agrupamento de Escolas Francisco de Holanda e Escola Secundária de Caldas das Taipas.
    registration:

  - title: Skills4life
    tag: Palestra
    id: skills
    date: 27 de novembro
    photo: skills4life.jpg
    description: A Skills4Life é um programa de desenvolvimento de competências transversais, dirigido a estudantes da Universidade do Minho. Insere-se no trabalho que a TecMinho desenvolve no âmbito do apoio à carreira, através do JobLab – Laboratório de Aceleração e Desenvolvimento de Carreira e pretende desenvolver um conjunto de competências transversais (soft skills). Se queres saber mais sobre este tema aparece na terça, dia 27, pelas 18h na sala 3-1.149. Esta palestra é exclusiva a alunos do Mestrado Integrado em Engenharia Mecânica e possui um número de vagas limitado. Certamente não vais querer ficar de fora!
