<section class="countdown-timer">
<div class="container">
<div class="row text-center">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="section-title">
      <h2 class="wow fadeInDown" data-wow-delay="0.2s">Faltam</h2>
    </div>
  </div>
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="row time-countdown justify-content-center wow fadeInUp" data-wow-delay="0.2s">
      <div id="clock" class="time-count">
        <div class="time-entry days"><span></span> Dias</div>
        <div class="time-entry hours"><span></span> Horas</div>
        <div class="time-entry minutes"><span></span> Minutos</div>
        <div class="time-entry seconds"><span></span> Segundos</div>
      </div>
    </div>
    <!-- <a href="http://cesium.di.uminho.pt/activities" class="btn btn-common wow fadeInUp" data-wow-delay="0.3s">REGISTA-TE</a> -->
  </div>
</div>
</div>
</section>
